<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new-style.css">
    <title>Sunrise Sunset App</title>




</head>

<body>
    <div class="app-container">
        <header>
            <h1><u>Sunrise Sunset</u></h1>
            <p class="lab-info">ITMD 541 - Lab 4 - Pooja Bendale</p>
        </header>

        <section class="search-section">
            <div class="search-box">
                <h2>Find Information</h2>
                <input type="text" id="locationInput" placeholder="Enter location" required>
                <div class="button-container">
                    <button id="searchBtn">Search</button>
                    <button id="currentLcBtn">Get Location </button>
                </div>
            </div>
        </section>

        <section class="info-section">
            <div class="location-info">
                <h2 id="locName"></h2>
            </div>
            <div style="width: 50%; height: 310px; float: left; background: #5ae958;"
                class="report today">
                <h3><u><i>Today's Report</u></i></h3>
                <p>Date: <span id="todayDate"></span></p>
                <p>Sunrise: <span id="sunrise"></span></p>
                <p>Sunset: <span id="sunset"></span></p>
                <p>Dawn: <span id="dawn"></span></p>
                <p>Dusk: <span id="dusk"></span></p>
                <p>Solar Noon: <span id="solarnoon"></span></p>
                <p>Day Length: <span id="daylength"></span></p>
                <p id="timezone">TimeZone: <span id="tz"></span></p>
            </div>

            <div style="margin-left: 50%; height: 310px; background: rgb(84, 188, 233);"
                class="report tomorrow">
                <h3><u><i>Tomorrow's Report</u></i></h3>
                <p>Date: <span id="tommDate"></span></p>
                <p>Sunrise: <span id="sunriseT"></span></p>
                <p>Sunset: <span id="sunsetT"></span></p>
                <p>Dawn: <span id="dawnT"></span></p>
                <p>Dusk: <span id="duskT"></span></p>
                <p>Solar Noon: <span id="solarnoonT"></span></p>
                <p>Day Length: <span id="daylengthT"></span></p>
            </div>
        </section>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
